{% extends "base.html" %}

{% block nav-collapse %}
    {% include "nav-with-login.html" %}
{% endblock %}

{% block right-column %}
    {% include "right-column.html" %}
{% endblock %}

{% block content %}
    <p class="tag-for-search">New question</p>
    <form class="form-horizontal" style="position: block; margin-left: -8%; width: 100%;">
        <div class="form-group">
            <label for="InputTitle" class="col-sm-2 control-label blue-text-color">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Title" id="titleQuestion">
            </div>
        </div>

        <div class="form-group">
            <label for="InputText" class="col-sm-2 control-label blue-text-color">Text</label>
            <div class="col-sm-10">
                <textarea class="form-control" style="max-width: 100%; min-height: 200px; max-height: 400px;" rows="3"
                          placeholder="Text of question" id="textQuestion"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="InputTags" class="col-sm-2 control-label blue-text-color">Tags</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Tags" id="tagsQuestion">
            </div>
        </div>

        <div class="form-group">
            <label for="InputTags" class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-default">Ask</button>
            </div>
        </div>
    </form>
{% endblock %}
