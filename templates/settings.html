{% extends "base.html" %}

{% block nav-collapse %}
    {% include "nav-with-login.html" %}
{% endblock %}

{% block right-column %}
    {% include "right-column.html" %}
{% endblock %}

{% block content %}
          <p class="header-login">Settings</p>
          <form id="form-login" class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label blue-text-color">Login</label>
              <div class="col-sm-10">
                <input type="login" class="form-control" placeholder="Login" value="mr_freeman">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label blue-text-color">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control"  placeholder="Email" value="example@mail.ru">
              </div>
            </div>

             <div class="form-group">
              <label class="col-sm-2 control-label blue-text-color" style="padding-left: 0px">Nickname</label>
              <div class="col-sm-10">
                  <input type="nickname text" class="form-control" placeholder="Nickname" value="Mr.Freeman">
              </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label blue-text-color">Avatar</label>
                <div class="col-sm-10">
                    <img src="/img/avatar1.jpg" alt="question1"  height="100" width="100" class="img-rounded">
                    <input type="file" id="exampleInputFile" style="margin-top: 8px">
                </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Save</button>
              </div>
            </div>
        </form>
{% endblock %}
