{% extends "base.html" %}

{% block nav-collapse %}
    {% include "nav-without-login.html" %}
{% endblock %}

{% block right-column %}
    {% include "right-column.html" %}
{% endblock %}

{% block content %}
    <p class="tag-for-search">Registration</p>

    <form style="position: block; margin-left: 0%; width: 70%">
        <div class="form-group">
            <label class="blue-text-color" for="exampleInputName2">Name</label>
            <input type="text" class="form-control" id="exampleInputName2" placeholder="Name">
        </div>
        <div class="form-group">
            <label class="blue-text-color" for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
            <label class="blue-text-color" for="exampleInputNickname2">Nickname</label>
            <input type="text" class="form-control" id="exampleInputNickname2" placeholder="Nickname">
        </div>
        <div class="form-group">
            <label class="blue-text-color" for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label class="blue-text-color" for="exampleInputPassword1">Repeat password</label>
            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Repeat password">
        </div>
        <div class="form-group">
            <label class="blue-text-color" for="exampleInputFile">Select your avatar</label>
            <input type="file" id="exampleInputFile">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-default">Register</button>
    </form>
{% endblock %}
